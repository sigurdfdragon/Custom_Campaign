#textdomain wesnoth-Custom_Campaign

#define CC_FILTER_LOCTATION_CASTLE
    [filter_location]
        terrain=Kh,Ch
    [/filter_location]
#enddef

#define CC_CREATE_UNIT
    # initialize global var used by [cc_create_unit]
    [lua]
        code=<< cc_create_unit_options = {} >>
    [/lua]
    [set_menu_item]
        id=cc_create_unit
        description=_ "Create Unit"
        image="menu/custom.png"
        [show_if]
            [not]
                [have_unit]
                    x,y=$x1,$y1
                [/have_unit]
            [/not]
        [/show_if]
        {CC_FILTER_LOCTATION_CASTLE}
        [command]
            [cc_create_unit]
                x,y=$x1,$y1
            [/cc_create_unit]
        [/command]
    [/set_menu_item]
#enddef

#define CC_GENERATE_NAME
    # $unit is valid throughout the menu item and automatically cleared when over
    [set_menu_item]
        id=cc_generate_name
        description=_ "Generate Name"
        image="menu/custom.png"
        [show_if]
            [have_unit]
                x,y=$x1,$y1
            [/have_unit]
            [cc_unit_has_random_names]
                x,y=$x1,$y1
            [/cc_unit_has_random_names]
        [/show_if]
        {CC_FILTER_LOCTATION_CASTLE}
        [command]
            [while]
                {VARIABLE_CONDITIONAL name equals $null}
                [do]
                    [unit]
                        type=$unit.type
                        gender=$unit.gender
                        to_variable=temp_unit
                    [/unit]
                    [message]
                        speaker=narrator
                        image=none
                        message=_ "Select the unit's name:"
                        [option]
                            default=yes
                            label=_ "Generate another name"
                            [command]
                                # continue the loop
                            [/command]
                        [/option]
                        [option]
                            label=$unit.name
                            [command]
                                # keep current name
                                {VARIABLE name $unit.name}
                            [/command]
                        [/option]
                        [option]
                            label=$temp_unit.name
                            [command]
                                # use new name
                                {VARIABLE name $temp_unit.name}
                            [/command]
                        [/option]
                    [/message]
                    {CLEAR_VARIABLE temp_unit}
                [/do]
            [/while]
            # update unit name
            [modify_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                name=$name
            [/modify_unit]
            {CLEAR_VARIABLE name}
        [/command]
    [/set_menu_item]
#enddef

