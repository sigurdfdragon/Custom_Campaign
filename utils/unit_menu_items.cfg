#define CC_SET_TRAITS
    # $unit is valid throughout the menu item and automatically cleared when over
    [set_menu_item]
        id=cc_set_traits
        description=_ "Set Traits"
        image="menu/custom.png"
        [show_if]
            [have_unit]
                x,y=$x1,$y1
            [/have_unit]
        [/show_if]
        {CC_FILTER_LOCTATION_CASTLE}
        [command]
            # assemble array of traits
            [set_variables]
                name=trait
                mode=replace
                [value]
                    # core traits
                    {TRAIT_LOYAL}
                    {TRAIT_UNDEAD}
                    {TRAIT_MECHANICAL}
                    {TRAIT_ELEMENTAL}
                    {TRAIT_STRONG}
                    {TRAIT_DEXTROUS}
                    {TRAIT_QUICK}
                    {TRAIT_INTELLIGENT}
                    {TRAIT_RESILIENT}
                    {TRAIT_HEALTHY}
                    {TRAIT_FEARLESS}
                    {TRAIT_FERAL_MUSTHAVE}
                    {TRAIT_WEAK}
                    {TRAIT_SLOW}
                    {TRAIT_DIM}
                    {TRAIT_AGED}
                    # bonus traits - heroic & expert from The Great Quest
                    [trait]
                        id=powerful
                        male_name=_ "powerful"
                        female_name=_ "female^powerful"
                        [effect]
                            apply_to=attack
                            increase_damage=20%
                        [/effect]
                    [/trait]
                    [trait]
                        id=heroic
                        male_name=_ "heroic"
                        female_name=_ "female^heroic"
                        [effect]
                            apply_to=attack
                            increase_damage=1
                        [/effect]
                        [effect] #4 for resilient + 1 for strong
                            apply_to=hitpoints
                            increase_total=5
                        [/effect]
                        [effect]
                            apply_to=hitpoints
                            times=per level
                            increase_total=1
                        [/effect]
                        [effect]
                            apply_to=movement
                            increase=1
                        [/effect]
                    [/trait]
                    [trait]
                        id=expert
                        male_name=_ "expert"
                        female_name=_ "female^expert"
                        [effect]
                            apply_to=attack
                            increase_attacks=1
                        [/effect]
                        [effect]
                            apply_to=attack
                            increase_damage=-1
                        [/effect]
                    [/trait]
                [/value]
            [/set_variables]
            # simplify access
            [set_variables]
                name=trait
                mode=replace
                to_variable=trait.trait
            [/set_variables]
            # store race & unit specific traits
            [cc_store_race]
                race=$unit.race
            [/cc_store_race]
            [store_unit_type]
                type=$unit.type
            [/store_unit_type]
            [set_variables]
                name=race_unit_trait
                mode=replace
                to_variable=race.trait
            [/set_variables]
            [set_variables]
                name=race_unit_trait
                mode=append
                to_variable=unit_type.trait
            [/set_variables]
            {CLEAR_VARIABLE race,unit_type}
            # add traits for race & unit_type, overwriting any with the same id
            [foreach]
                array=race_unit_trait
                variable=this_trait
                [do]
                    {LOOKUP_INDEX trait id $this_trait.id index}
                    [set_variables]
                        name=trait[$index]
                        mode=replace
                        to_variable=this_trait
                    [/set_variables]
                    {CLEAR_VARIABLE index}
                [/do]
            [/foreach]
            {CLEAR_VARIABLE race_unit_trait}
            # add traits the unit currently has, overwriting any with the same id
            [foreach]
                array=unit.modifications.trait
                variable=this_trait
                [do]
                    {LOOKUP_INDEX trait id $this_trait.id index}
                    [set_variables]
                        name=trait[$index]
                        mode=replace
                        to_variable=this_trait
                    [/set_variables]
                    {CLEAR_VARIABLE index}
                [/do]
            [/foreach]
            # sort the trait array so the list is in alphabetical order for the language
            [cc_sort_array]
                name=trait
                first_key=male_name
                second_key=id
            [/cc_sort_array]
            # assemble trait options for menu
            [foreach]
                array=trait
                variable=this_trait
                [do]
                    [set_variables]
                        name=trait_option
                        mode=append
                        [value]
                            label=$this_trait.male_name
                            [command]
                                {VARIABLE index $i}
                            [/command]
                        [/value]
                    [/set_variables]
                [/do]
            [/foreach]
            # present menu to pick traits and record choices into selected_traited
            [while]
                {VARIABLE_CONDITIONAL index greater_than_equal_to 0}
                {VARIABLE_CONDITIONAL traits_selected less_than 5}
                [do]
                    [message]
                        speaker=narrator
                        image=none
                        message=_ "Select up to five traits:"
                        [option]
                            default=yes
                            label=_ "end"
                            [command]
                                {VARIABLE index -2}
                            [/command]
                        [/option]
                        [option]
                            label=_ "random"
                            [command]
                                {VARIABLE index -1}
                            [/command]
                        [/option]
                        [insert_tag]
                            name=option
                            variable=trait_option
                        [/insert_tag]
                    [/message]
                    [switch]
                        variable=index
                        [case]
                            value=-2
                            {VARIABLE unit.random_traits no}
                        [/case]
                        [case]
                            value=-1
                            {VARIABLE unit.random_traits yes}
                        [/case]
                        [else]
                            [set_variables]
                                name=selected_traits
                                mode=append
                                to_variable=trait[$index]
                            [/set_variables]
                            {VARIABLE_OP traits_selected add 1}
                        [/else]
                    [/switch]
                [/do]
            [/while]
            {CLEAR_VARIABLE trait_option,traits_selected,trait,index}
            # apply the chosen traits to the unit
            [set_variables]
                name=unit.modifications.trait
                mode=replace
                to_variable=selected_traits
            [/set_variables]
            {CLEAR_VARIABLE selected_traits}
            {CLEAR_VARIABLE unit.upkeep} # in case loyal was previously set
            {CLEAR_VARIABLE unit.status} # in case undead trait was previously set
            [unstore_unit]
                variable=unit
            [/unstore_unit]
            # refresh the unit for the changes to take
            [transform_unit]
                x,y=$x1,$y1
                transform_to=$unit.type
            [/transform_unit]
            [heal_unit]
                amount=full
                moves=full
            [/heal_unit]
            {CLEAR_VARIABLE heal_amount} # heal_unit cleanup
        [/command]
    [/set_menu_item]
#enddef

#define CC_SET_VARIATION
    # $unit is valid throughout the menu item and automatically cleared when over
    [set_menu_item]
        id=cc_set_variation
        description=_ "Set Variation"
        image="menu/custom.png"
        [show_if]
            [have_unit]
                x,y=$x1,$y1
            [/have_unit]
            [cc_unit_has_variations]
                x,y=$x1,$y1
            [/cc_unit_has_variations]
        [/show_if]
        {CC_FILTER_LOCTATION_CASTLE}
        [command]
            # assemble array of variations
            [store_unit_type]
                type=$unit.type
            [/store_unit_type]
            [set_variables]
                name=variation
                mode=replace
                to_variable=unit_type.variation
            [/set_variables]
            {CLEAR_VARIABLE unit_type}
            [cc_sort_array]
                name=variation
                first_key=variation_name
                second_key=variation_id
            [/cc_sort_array]
            # assemble array to make message options out of
            [foreach]
                array=variation
                variable=this_variation
                [do]
                    [set_variables]
                        name=variation_option
                        mode=append
                        [value]
                            label=$this_variation.variation_name
                            [command]
                                {VARIABLE id $this_variation.variation_id}
                            [/command]
                        [/value]
                    [/set_variables]
                [/do]
            [/foreach]
            {CLEAR_VARIABLE variation}
            # present menu to pick from
            [message]
                speaker=narrator
                image=none
                message=_ "Select the unit's variation:"
                [option]
                    default=yes
                    label=_ "None"
                    [command]
                        {VARIABLE id $null}
                    [/command]
                [/option]
                [insert_tag]
                    name=option
                    variable=variation_option
                [/insert_tag]
            [/message]
            {CLEAR_VARIABLE variation_option}
            # apply the variation
            [modify_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                variation=$id
            [/modify_unit]
            {CLEAR_VARIABLE id}
            # refresh the unit for the changes to take
            [transform_unit]
                x,y=$x1,$y1
                transform_to=$unit.type
            [/transform_unit]
            [heal_unit]
                amount=full
                moves=full
            [/heal_unit]
            {CLEAR_VARIABLE heal_amount} # heal_unit cleanup
        [/command]
    [/set_menu_item]
#enddef

#define CC_SWITCH_GENDER
    # $unit is valid throughout the menu item and automatically cleared when over
    [set_menu_item]
        id=cc_switch_gender
        description=_ "Switch Gender"
        image="menu/custom.png"
        [show_if]
            [have_unit]
                x,y=$x1,$y1
            [/have_unit]
            [cc_unit_has_gender_choice]
                x,y=$x1,$y1
            [/cc_unit_has_gender_choice]
        [/show_if]
        {CC_FILTER_LOCTATION_CASTLE}
        [command]
            [switch]
                variable=unit.gender
                [case]
                    value="male"
                    {VARIABLE new_gender female}
                [/case]
                [case]
                    value="female"
                    {VARIABLE new_gender male}
                [/case]
            [/switch]
            # make gender change, profile needs to be cleared or previous gender version will persist
            [modify_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                profile=""
                small_profile=""
                gender=$new_gender
                name=""
                generate_name=yes
            [/modify_unit]
            {CLEAR_VARIABLE new_gender}
            # refresh the unit for the changes to take
            [transform_unit]
                x,y=$x1,$y1
                transform_to=$unit.type
            [/transform_unit]
            [heal_unit]
                amount=full
                moves=full
            [/heal_unit]
            {CLEAR_VARIABLE heal_amount} # heal_unit cleanup
        [/command]
    [/set_menu_item]
#enddef
