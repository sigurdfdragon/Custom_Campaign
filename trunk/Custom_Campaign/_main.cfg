#textdomain wesnoth-Custom_Campaign
[textdomain]
    name="wesnoth-Custom_Campaign"
    path="data/add-ons/Custom_Campaign/translations"
[/textdomain]

# wmllint: directory spellings SigurdFireDragon Sigurd's Custom_Campaign
