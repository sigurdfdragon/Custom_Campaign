# wmlscope: export=no

#ifdef MULTIPLAYER
[binary_path]
    path=data/add-ons/Custom_Campaign/
[/binary_path]
[+units]
    {~add-ons/Custom_Campaign/units}
[/units]
{~add-ons/Custom_Campaign/modification}
{~add-ons/Custom_Campaign/scenarios}
#endif

